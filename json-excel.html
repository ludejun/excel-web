<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>x-spreadsheet</title>
  <link rel="stylesheet" href="./static/xspreadsheet.css">

<body>
  <div id="xspreadsheet"></div>
  <script src="./static/xspreadsheet.js"></script>
  <script type="text/javascript" src="https://unpkg.com/x-data-spreadsheet@1.0.20/dist/locale/zh-cn.js"></script>
  <script>
    const xs = x_spreadsheet('#xspreadsheet', {
      mode: 'read',
      showGrid: true,
      col: {
        indexWidth: 30,
      }
    });
    x_spreadsheet.locale('zh-cn');
    xs.loadData([
      {
        name: '推进中...', // 第一个sheet名字
        styles: [ 
          {
            bgcolor: '#3575cd',
            textwrap: true,
            align: 'center',
            color: '#fff',
            border: {
              top: ['thin', '#0366d6'],
              bottom: ['thin', '#0366d6'],
              right: ['thin', '#0366d6'],
              left: ['thin', '#0366d6'],
            },
          },
          {
            bgcolor: '#D0021B',
            textwrap: true,
            color: '#333',
            border: {
              top: ['thin', '#000'],
              bottom: ['thin', '#000'],
              right: ['thin', '#000'],
              left: ['thin', '#000'],
            },
          },
        ], // 所有使用到的样式索引，之后在rows中直接使用 style: [index]
        merges: [
          'A2:K2',
        ], // 真实所有合并的单元格，每一个都是一个向量
        cols: {
          len: 12, // 展示列数
          3: { width: 250 }, // 规定列宽
          5: { width: 250 }, // 规定列宽
        },
        rows: {
          len: 80, // 展示所有行数，包括空行
          0: {
            cells: {
              0: { text: '提出日期', style: 0 }, // style表示使用哪个index的样式
              1: { text: '分类', style: 0 },
              2: { text: '技术线', style: 0 },
              3: { text: '技术点', style: 0 },
              4: { text: '总进度', style: 0 },
              5: { text: '进展', style: 0 },
              6: { text: '负责人', style: 0 },
              7: { text: '预期解决日期', style: 0 },
              8: { text: '是否已上线', style: 0 },
              9: { text: '优先级', style: 0 },
              10: { text: '备注信息', style: 0 },
            },
          },
          1: {
            cells: {
              0: { text: '前端技术框架', style: 1, merge: [0, 10] }, // merge表示样式上看起来合起来的 [高-1 , 宽-1]
            }
          },
          2: {
            cells: {
              0: { text: '2022/3/22'},
              1: { text: '整体'},
              2: { text: 'TS推广'},
              3: { text: '1. RN项目TS配置、TS提升'},
              4: { text: '100%', style: 1 },
              5: { text: '解决RN项目ts报错问题全部修复'},
              6: { text: 'coco'},
              7: { text: '2022.4'},
              8: { text: '' },
              9: { text: 'P1' },
              10: { text: ''},
            }
          },
          3: {
            cells: {
              0: { text: '2022/3/22'},
              1: { text: '整体'},
              2: { text: 'TS推广'},
              3: { text: '1. RN项目TS配置、TS提升'},
              4: { text: '100%', style: 1 },
              5: { text: '解决RN项目ts报错问题全部修复'},
              6: { text: 'coco'},
              7: { text: '2022.4'},
              8: { text: '' },
              9: { text: 'P1' },
              10: { text: ''},
            }
          }
        }
      }, {
        name: '待启动', // 第二个sheet的name
      }
    ]);
  </script>

</body>

</html>
